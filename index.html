<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Personnages Rick & Morty </h1>

    <label for="speciesFilter">Filter by Species:</label>
    <select id="speciesFilter">
      <option value="all">All</option>
      <option value="Human">Human</option>
      <option value="Alien">Alien</option>
    </select>
    
    <label for="sortOrder">Sort by Name:</label>
    <select id="sortOrder">
        <option value="az">A → Z</option>
        <option value="za">Z → A</option>
    </select>


    <input type="text" id="searchInput" placeholder="Zoek een character...."/>
    <div id="characterList"></div>

    <h2>Favorites</h2>
    <ul id="favoritesList"></ul>

    

    <script src="script.js"></script>
</body>
</html>
