<!-- === HTML bestand voor Rick & Morty SPA (structuur van de applicatie) === -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Metadata + titel + koppeling naar CSS -->
<title>Rick & Morty App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- === Interface elementen (filters, zoekveld, thema toggle) === -->
  
<!-- Knop om tussen licht en donker thema te wisselen -->
<button id="themeToggle" type="button" aria-label="Switch theme">ðŸŒ“ Switch Theme</button>

<!-- Hoofdtitel van de applicatie -->
  <h1>Rick & Morty Characters</h1>

  <!-- Filter: gebruikers kunnen personages filteren op soort -->
  <label for="speciesFilter">Filter by Species:</label>
  <select id="speciesFilter" name="species">
    <option value="all">All</option>
    <option value="Human">Human</option>
    <option value="Alien">Alien</option>
  </select>

  <!-- Sorteeroptie: alfabetisch Aâ†’Z of Zâ†’A -->
  <label for="sortOrder">Sort by Name:</label>
  <select id="sortOrder" name="sort">
    <option value="az">A â†’ Z</option>
    <option value="za">Z â†’ A</option>
  </select>

<!-- Zoekveld om personages te vinden op naam -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search for a character..."
    aria-label="Search for a character"
    autocomplete="off"
  />

<!-- Hier komen de dynamische kaarten (JavaScript voegt ze toe) -->
  <div id="characterList"></div>

<!-- Extra weergave: tabel met 8 kolommen (ID, Naam, Status, Soort, Geslacht, Oorsprong, Locatie, Episodes) -->
  <h2>Characters (Table)</h2>
  <table class="data" id="charTable" aria-describedby="tableHelp">
    <caption id="tableHelp">Tabular view with 8 columns</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Species</th>
        <th>Gender</th>
        <th>Origin</th>
        <th>Location</th>
        <th>#Episodes</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Extra weergave: tabel met 8 kolommen (ID, Naam, Status, Soort, Geslacht, Oorsprong, Locatie, Episodes) -->
  <h2>Favorites</h2>
  <ul id="favoritesList"></ul>

<!-- Koppeling met JavaScript logica (fetch API, DOM manipulatie, events, etc.) -->
  <script src="script.js"></script>
</body>
</html>
